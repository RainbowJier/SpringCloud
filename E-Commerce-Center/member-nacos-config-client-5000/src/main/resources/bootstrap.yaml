server:
  port: 5000

spring:
  application:
    # 需要参考配置中心的Data Id
    name: member-nacos-config-client

  # Nacos
  cloud:
    nacos:
      # 注册中心
      discovery:
        # 注册到Nacos
        server-addr: localhost:8848
      # 配置中心
      config:
        group: DEFAULT_GROUP
        server-addr: localhost:8848
        file-extension: yaml   # 配置中心的文件格式

# Nacos 配置暴露所有的监控点
management:
  endpoints:
    web:
      exposure:
        include: "*"


# Knife4j
# address: http://localhost:5000/doc.html
knife4j:
  enable: true
  setting:
    language: zh_cn
